<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OrangeMenu</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/iconFonts.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-app="myApp">
        <section ng-controller="mainCtrl" class="mainSection">
            <section class="welcomeSection" ng-if="loggedInState !== 'connected'">
                <article class="topSlideShow">
                    <!--                    <h3>ברוכים הבאים לMyMenu</h3>-->
                    <figure class="mainImage">
                        <img src="img/MainScreen.jpg" />
                    </figure>
                </article>
                <article class="loginSection">
                    <span ng-if="loggedInState === false" class="loader">
                        <span class="clock"></span>
                    </span>
                    <span class="comment" ng-if="loggedInState === 'disconnectedWifi'">כדי להתחבר לתפריט יש להדליק את הWiFi ולהתחבר לרשת של המסעדה. אנא ודאו שהWiFi שלכם דלוק ואתם בטווח של המסעדה</span>
                    <span class="comment" ng-if="loggedInState === 'notInRange'">לא נמצאה מסעדה בטווח שלכם
                        <button class="button block" ng-click="refreshWifiLoginProccess()">
                            לסריקה חוזרת
                        </button>
                    </span>
                    <span class="comment" ng-if="loggedInState === 'inRange'">
                        <span ng-if="resturantsWifi.length > 1">
                            מצאנו 
                            {{resturantsWifi.length}} מסעדות
                            בסביבתכם!
                        </span>
                        <span ng-if="resturantsWifi.length == 1">
                            מצאנו מסעדה בסביבתכם!
                        </span>
                        <strong ng-repeat="wireless in resturantsWifi">
                            <span> 
                                למסעדת
                            </span>
                            {{wireless.restName}}
                            <span>
                                התחברו לרשת
                            </span>
                            {{wireless.SSID}}
                            <span class="orSpan" ng-if="$index !== (resturantsWifi.length - 1)">
                                -או-
                            </span>
                        </strong>
                    </span>
                </article>
            </section>
            <h1 class="resturantLogo" ng-if="loggedInState === 'connected'">
                <span ng-click="toggleMenu()" class="icon icon-list"></span>
                <img src="img/content/resturantLogo.png" />
            </h1>
            <figure class="menuBackground" ng-if="loggedInState === 'connected'">
                <img ng-src="{{menuBackground}}"/>
                <canvas></canvas>
            </figure>
            <ng-view ng-if="loggedInState === 'connected'"></ng-view>
            <actions-menu></actions-menu>
            <notification></notification>
        </section>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <!--        <script src="js/vendor/jquery/jquery.js" type="text/javascript"></script>-->
        <script src="cordova.js" type="text/javascript"></script>
        <script src="cordova_plugins.js" type="text/javascript"></script>
        <script src="js/vendor/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/vendor/jquery-cycle2/build/jquery.cycle2.min.js" type="text/javascript"></script>
        <script src="js/vendor/fastclick.js"></script>
        <script src="bower_components/iscroll/build/iscroll.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/vendor/angular-local-storage.min.js" type="text/javascript"></script>
        <script src="js/vendor/ng-iscroll.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/vendor/color-thief.js"></script>
        <script src="js/vendor/ng-color-thief.js"></script>
        <script src="js/vendor/StackBlur.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
